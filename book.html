<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interview Booking — Miners Media</title>
  <meta name="description" content="Book a long-form interview with Miners Media." />
  <meta name="theme-color" content="#0B0F19" />
  <link rel="stylesheet" href="assets/styles.css" />

  <script src="https://asset-tidycal.b-cdn.net/js/embed.js" async></script>
  <link rel="icon" type="image/png" href="assets/favicon.png">
<link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav" aria-label="Primary">
        <a class="brand" href="index.html" aria-label="Miners Media home">
          <img src="assets/logo.png" alt="Miners Media logo" class="logo-img" />
          <span>Miners Media</span>
        </a>

        <div class="navlinks">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
        </div>

        <a href="book.html" class="btn primary active" aria-current="page">Book an Interview</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div class="hcard">
          <div class="kicker">Interview Booking</div>
          <h1 class="mt-10">Interview Booking</h1>

          <div class="hr"></div>

          <p class="note" id="tidycal-fallback">Loading scheduler…</p>

          <div class="tidycal-embed tidycal-box" data-path="oremedia/booking"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      © <span id="year"></span> Miners Media
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    window.addEventListener("load", () => {
      const fb = document.getElementById("tidycal-fallback");
      if (fb) fb.style.display = "none";
    });
  </script>
</body>
</html>
